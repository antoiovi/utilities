<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui>
 <ui:define name="content">
<p:panel id="basic" header="" style="margin-bottom:20px">
			<h:form id="">
			    <p:messages showDetail="true" autoUpdate="true" closable="true"/>
				<h:panelGrid columns="3">

					<h:outputLabel value="PersonaId:" for="personaId" />
					<h:inputText id="personaId" label="PersonaId"
						value="#{personeBean.newpersone.personaId}" />
					<h:message for="personaId" style="color:red" />

					<h:outputLabel value="Username:" for="username" />
					<h:inputText id="username" label="Username"
						value="#{personeBean.newpersone.username}" />
					<h:message for="username" style="color:red" />

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" label="Nome"
						value="#{personeBean.newpersone.nome}" />
					<h:message for="nome" style="color:red" />

					<h:outputLabel value="Cognome:" for="cognome" />
					<h:inputText id="cognome" label="Cognome"
						value="#{personeBean.newpersone.cognome}" />
					<h:message for="cognome" style="color:red" />

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" label="Email"
						value="#{personeBean.newpersone.email}" />
					<h:message for="email" style="color:red" />

					<h:outputLabel value="Password:" for="password" />
					<h:inputText id="password" label="Password"
						value="#{personeBean.newpersone.password}" />
					<h:message for="password" style="color:red" />

				</h:panelGrid>
				<h:commandButton value="Save" action="#{personbean.saveNewPerson}" />
			</h:form>

		</p:panel>

	</p:dataTable>
 </ui:define>
</ui:composition>
