<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui>
 <ui:define name="content">
	<p:dataTable var="person" value="#{personBean.allPerson}"> 
		<p:column headerText="id" width="25">
			<h:outputText value="#{person.id}"/>
		</p:column>
		<p:column headerText="username" width="10">
			<h:outputText value="#{person.username}"/>
		</p:column>
		<p:column headerText="firstname" width="25">
			<h:outputText value="#{person.firstname}"/>
		</p:column>
		<p:column headerText="lastname" width="25">
			<h:outputText value="#{person.lastname}"/>
		</p:column>
		<p:column headerText="email" width="25">
			<h:outputText value="#{person.email}"/>
		</p:column>
		<p:column headerText="password" width="10">
			<h:outputText value="#{person.password}"/>
		</p:column>
	</p:dataTable>
 </ui:define>
</ui:composition>
