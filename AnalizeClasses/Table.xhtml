<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui>
<ui:define name="content">
<p:column headerText="id width="100">
<h:outputText value="#{id}"/>
</p:column>
<p:column headerText="username width="100">
<h:outputText value="#{username}"/>
</p:column>
<p:column headerText="firstname width="100">
<h:outputText value="#{firstname}"/>
</p:column>
<p:column headerText="lastname width="100">
<h:outputText value="#{lastname}"/>
</p:column>
<p:column headerText="email width="100">
<h:outputText value="#{email}"/>
</p:column>
<p:column headerText="password width="100">
<h:outputText value="#{password}"/>
</p:column>
